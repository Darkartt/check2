<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the emblem -->
  <circle cx="60" cy="60" r="50" fill="#8B4513" fill-opacity="0.1" stroke="#8B4513" stroke-width="1.5"/>
  
  <!-- Wood grain texture background -->
  <defs>
    <pattern id="woodTexture" patternUnits="userSpaceOnUse" width="8" height="20">
      <path d="M0,0 Q4,5 0,10 Q4,15 0,20" stroke="#CD853F" stroke-width="0.5" fill="none" opacity="0.3"/>
      <path d="M4,0 Q8,7 4,14 Q8,18 4,20" stroke="#8B4513" stroke-width="0.3" fill="none" opacity="0.2"/>
    </pattern>
    
    <!-- Gradient for the chisel -->
    <linearGradient id="chiselGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wood handle gradient -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Subtle wood texture in the background circle -->
  <circle cx="60" cy="60" r="48" fill="url(#woodTexture)" opacity="0.2"/>
  
  <!-- Woodcarving chisel (main focal point) -->
  <g transform="translate(30, 30) rotate(15)">
    <!-- Chisel blade -->
    <path d="M15 20 L25 20 L27 35 L13 35 Z" fill="url(#chiselGradient)" stroke="#404040" stroke-width="0.5"/>
    <!-- Chisel handle -->
    <ellipse cx="20" cy="12" rx="3" ry="8" fill="url(#handleGradient)" stroke="#8B4513" stroke-width="0.5"/>
    <!-- Handle rings (traditional detail) -->
    <ellipse cx="20" cy="8" rx="3.2" ry="1" fill="none" stroke="#654321" stroke-width="0.3"/>
    <ellipse cx="20" cy="16" rx="3.2" ry="1" fill="none" stroke="#654321" stroke-width="0.3"/>
    <!-- Blade bevel (for depth) -->
    <path d="M17 20 L23 20 L24 25 L16 25 Z" fill="#E8E8E8" opacity="0.7"/>
  </g>
  
  <!-- Wood shaving curl (artistic element) -->
  <path d="M75 35 Q85 25 95 35 Q85 45 75 35" fill="#DEB887" opacity="0.6" stroke="#CD853F" stroke-width="0.5"/>
  <path d="M85 50 Q95 40 105 50 Q95 60 85 50" fill="#CD853F" opacity="0.5" stroke="#8B4513" stroke-width="0.5"/>
  
  <!-- Elite Woodcraft text -->
  <text x="130" y="35" font-family="serif" font-size="24" font-weight="bold" fill="#2C1810">
    ELITE
  </text>
  <text x="130" y="60" font-family="serif" font-size="24" font-weight="bold" fill="#8B4513">
    WOODCRAFT
  </text>
  
  <!-- Tagline -->
  <text x="130" y="78" font-family="serif" font-size="10" font-style="italic" fill="#654321" opacity="0.8">
    Master Craftsmanship â€¢ Timeless Creations
  </text>
  
  <!-- Decorative elements -->
  <line x1="130" y1="85" x2="290" y2="85" stroke="#CD853F" stroke-width="1" opacity="0.6"/>
  <circle cx="135" cy="85" r="2" fill="#8B4513"/>
  <circle cx="285" cy="85" r="2" fill="#8B4513"/>
  
  <!-- Small decorative wood grain accent -->
  <g transform="translate(270, 25)">
    <path d="M0,0 Q5,3 0,6 Q5,9 0,12" stroke="#CD853F" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M3,0 Q8,4 3,8 Q8,11 3,12" stroke="#8B4513" stroke-width="0.7" fill="none" opacity="0.3"/>
  </g>
</svg>
